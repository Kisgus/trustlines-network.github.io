
{% for feature in site.features %}
  {% if feature.page_id == "header" %}

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>{{feature.heading}}</h1>
                <hr>
                <!-- check me: -->
                <p>{{ feature.content }}</p>
                <a href="#about" class="btn btn-primary btn-xl page-scroll">Find Out More</a>
            </div>
        </div>
    </header>
  {% endif %}
{% endfor %}
